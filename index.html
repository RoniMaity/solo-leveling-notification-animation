<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screen Split Animation</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="background">
      <div class="content">
        <div class="notification-container ">
            <div class="notifiacton-header">
                <span class="icon-exclamation glow ">!</span>
                <span class="notification-text glow " >NOTIFICATION</span>
            </div>
            <div class="notification-message glow">
                <p>[The Secret Quest:</p>
                <p> <b>"Courage of the weak"</b>]</p>
            </div>
            <div class="notifiaction-tickmark">
                <div class="checkmark"></div>
            </div>
        </div>
        <div class="container glow">
          <div class="top glow "></div>
          <div class="bottom glow "></div>
        </div>
      </div>
    </div>
  </body>
</html>
